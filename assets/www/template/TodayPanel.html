<!-- templates-->
<script id="tmpl-TodayPanel" type="text/html">
<div class="panel todayPanel">
    <div class="panel-header">
        <div class="panel-header-content">
            <div class="button right add"><span class="ico icoAdd"></span></div>
            <h1>Today</h1>
        </div>
    </div>
    <div class="panel-main">
        <div class="panel-main-content">
            <div class="todayInfo">
                <div class="todayDate">Today:&nbsp;&nbsp;<span class="dateValue">{{date}}&nbsp;&nbsp;{{day}}.</span></div>
                <span class="ico icoGo"></span>
            </div>
            <div class="todosList">
                {{#notEqual todos.length 0}}
                <div class="todosList-content dataList spItems">
                    {{#each todos}}
                        <div class="todo dataListItem spItem" data-obj_name="{{taskName}}" data-obj_id="{{id}}">
                          <div class="todoAction preDelete ico icoDelete"></div>    
                          <div class="todoAction delete btn btnDelete">Delete</div> 
                          <div class="todoInfo">
                              <div class="todoTitle"> 
                                  <span>{{taskName}}</span>
                              </div> 
                              <div class="todoDes">
                                 <div class="todoDes-item"><span class="text">Status: </span> <span class="value">{{getConstant "TodoStatus" status}}</span></div> 
                                 <div class="todoDes-item"><span class="text">End Date: </span> <span class="value">{{endDate}}</span></div> 
                              </div> 
                          </div>
                          <span class="ico icoGo"></span>
                        </div>
                    {{/each}}
                </div>
                {{else}}
                <div class="emptyDataList">
                    <div class="label">No tasks Today.</div>
                </div>
                {{/notEqual}}
            </div>
        </div>
    </div>
</div>
</script>
<!-- /templates -->
