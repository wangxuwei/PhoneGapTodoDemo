<script id="tmpl-DialogTagTodo" type="text/html">
	<div class="dialog">
		<div class="dialog-header">
		    <div class="button ok">close</div>
			<h1 class="appText">Select Tags</h1>
		</div>
		<div class="dialog-content">
			<h3 style="text-align:center">TODO Name:${taskName}</h3>
			<br/>
			<div id="updateTagTodo" >
			<input type="hidden" name="todoId" value="${id}">
			<div class="dialogItem">
				<div class="dialogItem-label">Tags:</div>
				<div class="dialogItem-value">
					{{each tagsList}}
						<input type="checkbox" name="tagIds" {{if isChecked}}checked{{/if}} value="${id}" >${name} <br/>
					{{/each tagsList}}
				</div>
			</div>

				<div class="action">
					<div class="btn save" >save</div>
				</div>
			</div>
		</div>
	</div>
</script>
