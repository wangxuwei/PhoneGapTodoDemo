<!-- templates-->
<script id="tmpl-todoApp_TagsPanel" type="text/html">
	<div class="panel todoApp_tagsPanel">
        <div class="panel-header">
            <div class="panel-header-content">
                <div class="button right add"><span class="ico icoAdd"></span></div>
                <h1>Tags</h1>
            </div>
        </div>
        <div class="panel-main">
            <div class="panel-main-content">
                   <div class="main-top">
                        <div class="button edit">Edit</div>
                   </div>
                   <div class="tagsList">
                       {{#notEqual tags.length 0}}
                       <div class="tagsList-content dataList spItems">
                            {{#each tags}}
                                <div class="tag dataListItem spItem" data-obj_id="{{id}}">
                                  <div class="tagAction preDelete ico icoDelete"></div> 
                                  <div class="tagAction delete btn btnDelete">Delete</div>  
                                  <div class="tagAction ico icoEdit"></div> 
                                  <div class="tagName"> 
                                     <span class="action filterTodo" >{{name}}</span>
                                  </div>
                                  <span class="ico icoGo"></span>    
                                </div>
                            {{/each}}
                        </div>
                        {{else}}
                        <div class="emptyDataList">
                            <div class="label">No Tags.</div>
                        </div>
                        {{/notEqual}}
                    </div>
            </div>
        </div>
    </div>
</script>
<!-- /templates -->
