<!-- templates-->
<script id="tmpl-Dashboard" type="text/html">
<div class="panel dashboard">
    <div class="panel-header">
        <div class="panel-header-content">
            <h1>Dashboard</h1>
        </div>
    </div>
    <div class="panel-main">
        <div class="panel-main-content">
            <div class="dashboard-section">
                <div class="dashboard-item today" data-panel="TodayPanel">
                    Today
                    <span class="ico icoGo"></span>
                    <span class="tips">{{dateStr}}</span>
                </div>
            </div>
            <div class="dashboard-section">
                <div class="dashboard-item todos" data-panel="TodosPanel">
                    Todos
                    <span class="ico icoGo"></span>
                    <span class="tips">{{completeStr}}</span>
                </div>
                <div class="dashboard-item tags" data-panel="TagsPanel">
                    Tags
                    <span class="ico icoGo"></span>
                </div>
            </div>
            <div class="dashboard-section">
                <div class="dashboard-item" data-panel="SearchPanel">
                    Search
                    <span class="ico icoGo"></span>
                </div>
                <div class="dashboard-item">
                    Settings
                    <span class="ico icoGo"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
<!-- /templates -->
